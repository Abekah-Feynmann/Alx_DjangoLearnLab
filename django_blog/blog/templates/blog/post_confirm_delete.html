{% extends "base.html" %}

{% block content %}
<div class="container mt-4">

    <h2>Delete Post</h2>
    <hr>

    <p>Are you sure you want to delete this post?</p>

    <h4>"{{ object.title }}"</h4>

    <form method="POST">
        {% csrf_token %}
        
        <button type="submit" class="btn btn-danger">
            Yes, Delete
        </button>

        <a href="{% url 'post-detail' object.pk %}" class="btn btn-secondary">
            Cancel
        </a>
    </form>

</div>
{% endblock %}
