{% extends "base.html" %}

{% block content %}
<div class="container mt-4">

    <h2>Edit Post</h2>
    <hr>

    <form method="POST">
        {% csrf_token %}

        <!-- Render form fields -->
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">
            Update Post
        </button>

        <a href="{% url 'post-list' %}" class="btn btn-secondary">
            Cancel
        </a>
    </form>

</div>
{% endblock %}
